<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Màn Hình</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #eaf1fb;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    #title {
      position: absolute;
      top: 38px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.4em;
      font-weight: bold;
      color: #007bff;
      text-shadow: 0 2px 10px rgba(0,123,255,0.09);
      letter-spacing: 0.04em;
      text-align: center;
      z-index: 2;
      transition: opacity 0.25s;
    }
    #note {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.25em;
      color: #222;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      padding: 10px 28px;
      box-shadow: 0 2px 12px rgba(0,123,255,0.08);
      font-style: italic;
      z-index: 2;
      text-align: center;
      transition: opacity 0.25s;
    }
    #controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: block;
    }
    #fullscreenBtn {
      font-size: 1.2em;
      margin: 0 10px;
      padding: 10px 24px;
      background: linear-gradient(90deg,#36b7ff,#007bff);
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      font-weight: 500;
      transition: background 0.18s;
    }
    #fullscreenBtn:hover, #fullscreenBtn:focus {
      background: linear-gradient(90deg,#007bff,#36b7ff);
      outline: none;
    }
    #colorBarTest {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: none;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="title">Test Màn Hình</div>
  <div id="note">Bấm Vào Màn Hình Bất Kỳ Để Test</div>
  <div id="controls">
    <button id="fullscreenBtn" onclick="toggleFullscreen()">Toàn màn hình</button>
  </div>
  <canvas id="colorBarTest"></canvas>
  <script>
    const colors = [
      { name: "Trắng", value: "#ffffff" },
      { name: "Đen", value: "#000000" },
      { name: "Đỏ", value: "#ff0000" },
      { name: "Lục", value: "#00ff00" },
      { name: "Lam", value: "#0000ff" },
      { name: "Vàng", value: "#ffff00" },
      { name: "Tím", value: "#800080" },
      { name: "Xám", value: "#888888" },
      { name: "Thang màu", value: "colorBar" }
    ];
    let current = 0;
    let started = false;

    function drawColorBar() {
      const canvas = document.getElementById("colorBarTest");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const barColors = [
        "#ff0000", "#f777e6", "#f7f777", "#8383f7", "#7af77a",
        "#f77a7a", "#228888", "#8a2288", "#999922", "#222288"
      ];
      let barHeight = canvas.height / barColors.length;
      for (let i = 0; i < barColors.length; i++) {
        ctx.fillStyle = barColors[i];
        ctx.fillRect(0, i * barHeight, canvas.width, barHeight);
      }
    }

    function updateColor() {
      const colorBarTest = document.getElementById("colorBarTest");
      if (colors[current].value === "colorBar") {
        document.body.style.background = "#fff";
        colorBarTest.style.display = "block";
        drawColorBar();
      } else {
        document.body.style.background = colors[current].value;
        colorBarTest.style.display = "none";
      }
    }

    function nextColor() {
      current = (current + 1) % colors.length;
      updateColor();
    }

    function toggleFullscreen() {
      // iOS không hỗ trợ fullscreen qua JS
      if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
        alert("Chế độ toàn màn hình không hỗ trợ trên trình duyệt iPhone/iPad.");
        return;
      }
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Bấm bất kỳ đâu để bắt đầu và chuyển màu tiếp theo
    document.body.addEventListener("click", function(e) {
      // Không xử lý khi click vào nút toàn màn hình
      if (e.target.id === "fullscreenBtn") return;
      if (!started) {
        started = true;
        document.getElementById("title").style.display = "none";
        document.getElementById("note").style.display = "none";
        nextColor();
      } else {
        nextColor();
      }
    });

    // Khi đổi kích thước trình duyệt, vẽ lại thang màu nếu đang ở trạng thái thang màu
    window.addEventListener("resize", function() {
      if (started && colors[current].value === "colorBar") {
        drawColorBar();
      }
    });
  </script>
</body>
</html>
