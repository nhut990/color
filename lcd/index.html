<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Màn Hình</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eaf1fb;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      overflow: hidden;
    }
    #title {
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
      text-shadow: 0 2px 8px rgba(0,123,255,0.09);
      letter-spacing: 0.04em;
      text-align: center;
      z-index: 2;
      transition: opacity 0.25s;
    }
    #note {
      position: absolute;
      top: 78px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.15em;
      color: #222;
      background: rgba(255,255,255,0.88);
      border-radius: 8px;
      padding: 8px 18px;
      box-shadow: 0 2px 10px rgba(0,123,255,0.06);
      font-style: italic;
      z-index: 2;
      text-align: center;
      transition: opacity 0.25s;
    }
    #controls {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: block;
    }
    #fullscreenBtn {
      font-size: 1.1em;
      margin: 0 8px;
      padding: 8px 18px;
      background: linear-gradient(90deg,#36b7ff,#007bff);
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      cursor: pointer;
      font-weight: 500;
      transition: background 0.18s;
      display: inline-block;
    }
    #fullscreenBtn:hover, #fullscreenBtn:focus {
      background: linear-gradient(90deg,#007bff,#36b7ff);
      outline: none;
    }
    #colorBarTest {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      display: block;
      background: transparent;
    }
    @media (max-width:400px) {
      #title { font-size: 1.3em; }
      #note { font-size: 0.98em; padding: 7px 8px;}
      #fullscreenBtn { font-size: 0.95em; padding: 7px 10px;}
    }
  </style>
</head>
<body>
  <div id="title">Test Màn Hình</div>
  <div id="note">Chạm vào màn hình để chuyển màu và kiểm tra điểm chết.</div>
  <div id="controls">
    <button id="fullscreenBtn" onclick="toggleFullscreen()">Toàn màn hình</button>
  </div>
  <canvas id="colorBarTest"></canvas>
  <script>
    // Kiểm tra thiết bị iOS đời cũ
    function isOldIOS() {
      var ua = navigator.userAgent;
      return (/iPhone|iPad|iPod/.test(ua) && /OS 10_/.test(ua));
    }

    // Ẩn nút fullscreen nếu là iOS cũ
    if (isOldIOS()) {
      document.getElementById("controls").style.display = "none";
    }

    var colors = [
      { name: "Trắng", value: "#ffffff" },
      { name: "Đen", value: "#000000" },
      { name: "Đỏ", value: "#ff0000" },
      { name: "Lục", value: "#00ff00" },
      { name: "Lam", value: "#0000ff" },
      { name: "Vàng", value: "#ffff00" },
      { name: "Tím", value: "#800080" },
      { name: "Xám", value: "#888888" },
      { name: "Thang màu", value: "colorBar" }
    ];
    var current = 0;
    var started = false;

    // Vẽ thang màu
    function drawColorBar() {
      var canvas = document.getElementById("colorBarTest");
      var ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      var barColors = [
        "#ff0000", "#f777e6", "#f7f777", "#8383f7", "#7af77a",
        "#f77a7a", "#228888", "#8a2288", "#999922", "#222288"
      ];
      var barHeight = canvas.height / barColors.length;
      for (var i = 0; i < barColors.length; i++) {
        ctx.fillStyle = barColors[i];
        ctx.fillRect(0, i * barHeight, canvas.width, barHeight);
      }
    }

    // Đổi màu nền/canvas
    function updateColor() {
      var canvas = document.getElementById("colorBarTest");
      if (colors[current].value === "colorBar") {
        document.body.style.background = "#fff";
        canvas.style.display = "block";
        drawColorBar();
      } else {
        document.body.style.background = colors[current].value;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.style.display = "block";
      }
    }

    function nextColor() {
      current = (current + 1) % colors.length;
      updateColor();
    }

    // Xử lý fullscreen trên máy hỗ trợ
    function toggleFullscreen() {
      var btn = document.getElementById("fullscreenBtn");
      if (isOldIOS()) {
        alert("Trình duyệt iPhone/iPad đời cũ không hỗ trợ chế độ toàn màn hình.");
        return;
      }
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
    function updateFullscreenBtn() {
      var btn = document.getElementById("fullscreenBtn");
      if (document.fullscreenElement) {
        btn.textContent = "Thoát toàn màn hình";
      } else {
        btn.textContent = "Toàn màn hình";
      }
    }
    document.addEventListener("fullscreenchange", updateFullscreenBtn);

    // Sự kiện chạm/click canvas để chuyển màu
    var canvas = document.getElementById("colorBarTest");
    canvas.addEventListener("touchstart", handleNext, false);
    canvas.addEventListener("mousedown", handleNext, false);

    function handleNext(e) {
      e.preventDefault();
      if (!started) {
        started = true;
        document.getElementById("title").style.display = "none";
        document.getElementById("note").style.display = "none";
        nextColor();
      } else {
        nextColor();
      }
    }

    // Đảm bảo canvas luôn full màn hình khi rotate hoặc resize
    window.addEventListener("resize", function() {
      if (started) updateColor();
    });

    // Khởi tạo canvas full màn hình
    function setInitialCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.display = "block";
    }
    setInitialCanvas();

    // Nếu chưa bắt đầu thì vẽ canvas trong suốt để nhận sự kiện touch
    if (!started) {
      var ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
